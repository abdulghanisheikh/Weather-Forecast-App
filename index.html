<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div class="weatherForm">
        <h1 class="mainHeading">Weather Application</h1>
        <br/><br/>

        <input class="input" type="text" placeholder="Enter City" />
        <br /><br /><br />

        <button class="searchButton">Search</button>
        <button class="refreshButton">Clear</button>
        <br /><br />
        
        <button class="getLocationButton">Get Your Location Weather</button>
        <br /><br /><br />

        <div class="loader" style="display: none;">
          <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <div class="content">

          <div class="imgDiv">
            <h1 class="city">City</h1>
            <img
              class="weatherIcon"
              src=""
              style="color: white; display: none; image-rendering: crisp-edges"
              alt=""
            />
          </div>

          <br />
          <h3 class="localTime">Local Time</h3>
          <br />
          <h2 class="temp">Temperature</h2>
          <br /><br />
          <p class="errorMsg"></p>
        </div>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
